<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>json & localstorage</title>
  </head>
  <body>
    <main>
      <div class="container p-3">
        <h1 class="text-center">JSON & localstorage</h1>
        <form class="p-3 mt-5 w-50 mx-auto shadow-lg rounded-3">
          <label for="name" class="form-label">Name</label>
          <div class="position-relative">
            <input id="name" type="text" class="form-control mb-3" placeholder="Write your name here" />
          </div>
          <button id="save" type="submit" class="btn btn-primary">Save name</button>
          <button id="delete" type="submit" class="btn btn-outline-primary">Delete previous name</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
